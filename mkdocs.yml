site_name: Multi-Agent Spec
site_description: Portable specification format for multi-agent AI systems
site_url: https://plexusone.github.io/multi-agent-spec/
repo_url: https://github.com/plexusone/multi-agent-spec
repo_name: plexusone/multi-agent-spec

theme:
  name: material
  palette:
    - scheme: default
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Schemas:
      - Overview: schemas/overview.md
      - Agent: schemas/agent.md
      - Team: schemas/team.md
      - Deployment: schemas/deployment.md
      - Report: schemas/report.md
  - CLI:
      - mas: cli/mas.md
  - SDK:
      - Go: sdk/go.md
  - Examples:
      - Stats Agent Team: examples/stats-agent-team.md
  - Releases:
      - v0.7.0: releases/v0.7.0.md
      - v0.6.0: releases/v0.6.0.md
      - v0.5.0: releases/v0.5.0.md
      - v0.4.0: releases/v0.4.0.md
      - v0.3.0: releases/v0.3.0.md
      - v0.2.0: releases/v0.2.0.md
      - v0.1.0: releases/v0.1.0.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/plexusone/multi-agent-spec
